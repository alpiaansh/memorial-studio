<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff2f92">
  <title>Menu Utama | Memoflix</title>
  <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="menu-page">
  <main class="menu-hero">
    <video
      id="menuVideo"
      class="menu-video"
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
      poster="assets/B&B/bnb (2).jpg"
    >
      <source src="assets/menu-loop.mp4" type="video/mp4">
      <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    </video>
    <div class="menu-overlay"></div>

    <section class="menu-content">
      <p class="menu-kicker">SELAMAT DATANG</p>
      <h1>Memoflix</h1>
      <p class="menu-desc show" id="rotatingDesc"></p>
      <div class="menu-actions">
        <button type="button" class="menu-btn primary" id="goLoginBtn">Masuk</button>
      </div>
      <p class="menu-note">Mode tamu: hanya Kirim Lagu + Notifikasi.</p>
    </section>
  </main>

  <script src="js/main-menu.js"></script>
</body>
</html>
